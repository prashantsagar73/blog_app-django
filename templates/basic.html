<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>{% block title%}{% endblock title %}</title>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/">Coder</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item {% block homeactive %} {% endblock homeactive %} ">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item {% block aboutactive %} {% endblock aboutactive %} ">
                <a class="nav-link" href="/about">About</a>
              </li>
                    <li class="nav-item {% block blogactive %} {% endblock blogactive %} ">
                        <a class="nav-link" href="/blog">Blog</a>
                    </li>
                    <li class="nav-item {% block contactactive %} {% endblock contactactive %} ">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>

                </ul>
                <form method="get" action="/search" class="form-inline my-2 my-lg-0 mx-5">
                    <input class="form-control mr-sm-2" name="query" id="query" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
                </form>
                <!-- Button trigger signup modal -->
                <button type="button" class="btn btn-success mx-2" data-toggle="modal" data-target="#loginModal">Login</button>
                <button type="button" class="btn btn-success mx-2" data-toggle="modal" data-target="#signupModal">SignUp</button>
          </div>
        </nav>
</div>
  {% for message in messages %}
  <div class="alert alert-{{ message.tags}} alert-dismissible fade show mb-0" role="alert">
    <strong>Message: </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
  {% endfor %}
  <!--signup  Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
             <div class="modal-header">
            <h5 class="modal-title" id="signupModalTitle">SignUp Here </h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
            </div>
                  <div class="modal-body">
                      <form action="/signup" method="post">
                       <div class="form-row">                           
                            <div class="form-group">                              
                              <label for="fname">First Name</label>
                              <input type="text" class="form-control" name="fname"id="fname" placeholder="First name">
                            </div>
                            <div class="form-group col-md-6">                               
                              <label for="lname">Last Name</label>
                              <input type="text" class="form-control" name="lname"id="lname" placeholder="Last name">
                            </div>
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" namae="email" id="email" placeholder="youremail@example.com">
                            </div>
                                
                            <div class="form-group">
                              <label for="pass1">Password</label>
                              <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Type your password">
                            </div>
                          
                            <div class="form-group col-md-6">
                              <label for="pass2">Confirm Password</label>
                              <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm your password">
                            </div>                                                                                                                                    
                            <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                 
                    </div> 
                </div>
            </div>
        </div>
</div>

  <!--Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
             <div class="modal-header">
            <h5 class="modal-title" id="loginModalTitle">Login Here </h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
            </div>
                  <div class="modal-body">
                      <form>
                       <div class="form">                           
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="loginusername" name="username" placeholder="Username">
                            </div>                                                    
                            <div class="form-group">
                              <label for="pass">Password</label>
                              <br>
                              <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter  your password">
                            </div> 
                                <br>                                                                                                                               
                            <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                    </div>
                 
                    </div> 
                </div>
            </div>
        </div>
</div>
        {% block body %} {% endblock body %}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>

</html>
